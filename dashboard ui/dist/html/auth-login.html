  <meta name="keyword" content="" />

  <title>Login | Expodash - Admin & Dashboard Template</title>
  <!--! END: Apps Title !-->

  <!--! END: Page Vendors -!-->

  	<script src="https:oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
  <!--! ================================================================ !-->
  <!--! Start:: Main Wrapper !-->
  <!--! ================================================================ !-->
  <div class="main-wrapper">
    <main class="min-vh-100 overflow-y-auto d-flex flex-column justify-content-center px-4 m-0" id="edash-main">
      <div class="card max-wd-400 max-wd-sm-450 mx-auto my-5 bg-body-tertiary">
        <div class="card-body p-sm-8 p-4">
          <h4 class="mb-2 fw-semibold">Login to your account</h4>
          <p class="fs-14 fw-medium text-muted mb-6">
            Thank you for get back expodash web applications, let's access our
            the best recommendation for you.
          </p>
          <form action="./index.html">
            <div class="mb-4">
              <input type="email" class="form-control" placeholder="Email" value="wrapcoders@gmail.com" required />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" value="123456" required />
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div class="form-check">
                <input class="form-check-input cursor-pointer" type="checkbox" id="rememberMe" />
                <label class="form-check-label text-muted" for="rememberMe">Remember</label>
              </div>
              <a href="./auth-reset.html" class="fs-14 text-primary">Forget password?</a>
            </div>
            <div class="d-grid mt-5">
              <button type="submit" class="btn btn-lg btn-primary w-100">
                Login
              </button>
            </div>
          </form>
          <div class="w-100 mt-5 text-center mx-auto">
            <div class="my-5 border-bottom position-relative">
              <span
                class="small py-1 px-3 text-uppercase text-muted bg-body-tertiary rounded position-absolute translate-middle">or</span>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-2">
              <a href="javascript:void(0);" class="btn bg-body-tertiary flex-fill border" data-bs-toggle="tooltip"
                data-bs-trigger="hover" title="Login with Facebook">
                <i class="fi fi-brands-facebook"></i>
              </a>
              <a href="javascript:void(0);" class="btn bg-body-tertiary flex-fill border" data-bs-toggle="tooltip"
                data-bs-trigger="hover" title="Login with Twitter">
                <i class="fi fi-brands-twitter"></i>
              </a>
              <a href="javascript:void(0);" class="btn bg-body-tertiary flex-fill border" data-bs-toggle="tooltip"
                data-bs-trigger="hover" title="Login with Github">
                <i class="fi fi-brands-github"></i>
              </a>
            </div>
          </div>
          <div class="mt-5 text-muted">
            <span> Don't have an account?</span>
            <a href="./auth-register.html" class="fw-semibold text-dark">Create an Account</a>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!--! ================================================================ !-->
  <!--! End:: Main Wrapper !-->
  <!--! ================================================================ !-->
  <!--! ================================================================ !-->

  <!--! ================================================================ !-->

  <script src="./../assets/js/common-init.min.js"></script>
  <!--! END: Apps Common Init  !-->
